bind r source-file ~/.config/tmux/tmux.conf

# remove delay when hitting ESC
set -s escape-time 0

set -g mouse on

unbind M-a
set -g prefix M-a
bind M-a send-prefix

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"

bind -n M-n next-window
bind -n M-p previous-window
bind -n M-h select-pane -L  # move left
bind -n M-j select-pane -D  # move down
bind -n M-k select-pane -U  # move up
bind -n M-l select-pane -R  # move right

set -g @DARK_BG_COLOR '#16161d'
set -g @BG_COLOR '#1f1f28'
set -g @FG_COLOR '#dcd7ba'
set -g @BG_ALT_COLOR '#ccd0da'
set -g @SESSION_COLOR '#7fb4ca'
set -g @ACTIVE_COLOR '#ffa066'

set-option -g status-style "bg=#{@BG_COLOR},fg=#{@FG_COLOR}"
set-option -g status-position top
set-option -g status-left-length 20
set-option -g status-left "#[bg=#{@SESSION_COLOR},fg=#{@BG_COLOR}] #S "
set-option -g status-right "#[bg=#{@BG_COLOR},fg=#{@FG_COLOR}] %H:%M "
set-window-option -g window-status-current-format "#[bg=#{@ACTIVE_COLOR}, fg=#{@BG_COLOR}] #I #W "
set-window-option -g window-status-format "#[bg=#{@BG_COLOR}, fg=#{@FG_COLOR}] #I #W "
